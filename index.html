<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset"UTF-8">
        <title>BEERS and BANDS</title>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="assets/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Anton|New+Rocker|Rock+Salt" rel="stylesheet">
         <!-- JQuery -->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Bootstrap Javascript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <!-- Custom Javascript -->
        <script src="assets/script.js"></script>


    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4">BEERS AND BANDS</h1>
                   
                  </div>
                  <form>
                        <div class="form-group">
                          <label for="artist">Type in an Band</label>
                          <input type="text" class="form-control" id="artist" />
                        </div>
                      </form>

                    <!-- Let's Rock Button -->
                      <!-- <input type="button" class="btn-light" id="letsRock" value="Let's Rock" data-toggle="modal" data-target="#venue-modal"> -->
                      <button type="button" class="btn btn-light" id="letsRock" value="Let's Rock" data-toggle="modal" data-target="#venue-modal">Let's Rock</button>

                      <!-- Modal Start -->
                      <div class="modal" id="venue-modal" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Select A Venue</h5>
                                </div>
                                <div class="modal-body">
                                  <!-- Venues go here -->
                                </div>
                              </div>
                            </div>
                          </div>
                    <!-- Modal End -->

                      <div class="row">
                          <div class="column">
                              <div class="venue">
                                <!-- Selected venue goes here -->
                              </div>
                          </div>
                      </div>

                      <!-- Google Maps begins -->
                      <div class="row">
                            <div class="column">
                                <div class="map-holder">
                                    <p class='selected-venue'>Beer Map</p>
                                    <iframe
                                    width="600"
                                    height="450"
                                    frameborder="0" style="border:0"
                                    id="google-map"
                                    src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBbmoAi4qVWUugXB3-QpKR_kdAhtalKGI4
                                      &q=Beer+In+Jersey+City+NJ" allowfullscreen>
                                    </iframe>
  
                                </div>
                            </div>
                        </div>
                        <!-- Google Maps Ends -->

        </div>


            </div>

    </body>
</html>
